<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">
        Only show odd numbers
      </button>
      <br /><br />
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let odd of oddNumber"
          [ngClass]="{ odd: odd % 2 !== 0 }"
          [ngStyle]="{
            backgroundColor: odd % 2 !== 0 ? 'yellow' : 'transparent'
          }"
        >
          {{ odd }}
        </li>
        <li
          class="list-group-item"
          *ngFor="let even of evenNumber"
          [ngClass]="{ odd: even % 2 !== 0 }"
          [ngStyle]="{
            backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparent'
          }"
        >
          {{ even }}
        </li>
      </ul>
      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>
    </div>
    <p appBasicHighlight>Style me with basic directive!</p>
    <p appBetterHighlight [defaultColor]="'yellow'" [hightlightCOlor]="'red'">
      Style me with better directive!
    </p>
  </div>
</div>
